<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Extension Options</title>
    <style type="text/css">
      body {
        padding-top: 1em;
        padding-bottom: 1em;
      }
      .top-margin {
        margin-top: 2em;
      }
      #status {
        margin-top: 1.5em;
        font-family: "Open Sans Light", sans-serif;
        font-size: 0.9em;
        font-weight: 300;
      }
    </style>
  </head>

<body>
  <h2>Configuration options:</h2>
  <label>Jira URL:
    <input id="jiraUrlTextBox" type="text" />
  </label>
  <br/>
  <label>Use HTTPS for Jira links?:
    <input id="useHttpsCheckbox" type="checkbox" />
  </label>
  <br/>
  <label>Open Jira links in a new tab?:
    <input id="openLinksInNewTab" type="checkbox" />
  </label>
  <br/>
  <div id="status"></div>
  <br/>
  <button id="save" class="top-margin">Save</button>

  <script src="options.js"></script>
</body>
</html>
